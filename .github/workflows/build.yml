name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Generate Configuration
        run: |
          New-Item "build" -ItemType "directory"
          cmake -S . -B build
      - name: Build
        run: |
          cmake --build build
